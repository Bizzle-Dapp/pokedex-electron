<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>

</head>

        <div id="title-bar-btns">
            <button id="min-btn">-</button>
            <button id="close-btn">x</button>
        </div>
    </div>

    <div id="gen-label">Gen 1</div>
    <div id="image-window">

    </div>
    <select id="pokemon-select">
    </select>
    
    <div id="gen-select">
        <button id="gen-button-1" class="gen-button">Gen I</button>
        <button id="gen-button-2" class="gen-button">Gen II</button>
        <button id="gen-button-3" class="gen-button">Gen III</button>
        <button id="gen-button-4" class="gen-button">Gen IV</button>
        <button id="gen-button-5" class="gen-button">Gen V</button>
        <button id="gen-button-6" class="gen-button">Gen VI</button>
        <button id="gen-button-7" class="gen-button">Gen VII</button>
        <button id="gen-button-8" class="gen-button">Gen VIII</button>
    </div>

    </div> -->

        require('./index.js')

</html>
